<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS事件处理程序</title>
</head>
<body>
	<button onclick="alert('hello world')"></button>
	<button onclick="sayHello()"></button>
	<script type="text/javascript">
		function sayHello(){
			alert('hello world');
		}
	</script>
</body>
</html>
